{% extends 'base.html' %}
{% load static %}
{% block content %}

      <h3>Ready to see it in action?</h3>
      <p>Book a personalized demo with our team</p>
    </div>
    
    <form method="POST" action="{% url 'book_demo' %}" class="demo-form">
      {% csrf_token %}
      <div class="form-group">
        {{ form.name }}
      </div>
      <div class="form-group">
        {{ form.email }}
      </div>
      <div class="form-group">
        {{ form.phone }}
      </div>
      <button type="submit" class="demo-btn">Schedule A Call â†’</button>
    </form>
  </div>
</div>
{% endblock %}
